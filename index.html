<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESULT</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">

            <div class="section">
                <form id="add-item-form" class="item-form">
                    <div class="form-group quantity">
                        <label for="item-quantity">จำนวน</label>
                        <input type="number" id="item-quantity" value="1" min="1" required>
                    </div>
                    <div class="form-group name">
                        <label for="item-name">แพ็กเกจ</label>
                        <input type="text" id="item-name" placeholder="เช่น 1000 VP" required>
                    </div>
                    <div class="form-group price">
                        <label for="item-price">ราคา (฿)</label>
                        <input type="number" id="item-price" placeholder="เช่น 250" step="0.01" required>
                    </div>
                    <div class="form-group type">
                        <label for="item-type">ประเภท</label>
                        <select id="item-type" required>
                            </select>
                    </div>
                    <button type="submit">เพิ่มรายการ</button>
                </form>
            </div>

            <div class="section">
                <h3 class="section-title">รายการในออเดอร์</h3>
                <div id="current-order-list">
                    <p class="placeholder">ยังไม่มีรายการในออเดอร์</p>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">สรุปสำหรับแจ้งยอดลูกค้า</h3>
                <textarea id="initial-summary" readonly placeholder="@"></textarea>
                <button id="copy-initial-btn" disabled>คัดลอก (สำหรับแจ้งยอด)</button>
            </div>

            <div class="section hidden" id="customer-info-section">
                <h3 class="section-title">ข้อมูลลูกค้า</h3>
                
                <div class="input-group full-width" style="margin-bottom: 12px;">
                    <label for="game-select">Game</label>
                    <select id="game-select"></select>
                </div>
                
                <div id="customer-info-container">
                    <div class="customer-info-group hidden" id="uid-fields">
                        <div class="input-group">
                            <label for="uid-input">UID</label>
                            <input type="text" id="uid-input" placeholder="กรอก UID ของลูกค้า">
                        </div>
                        <div class="input-group">
                            <label for="server-input">Server (ถ้ามี)</label>
                            <input type="text" id="server-input" placeholder="กรอกเซิร์ฟเวอร์">
                        </div>
                    </div>
                    <div class="customer-info-group hidden" id="id-pass-fields">
                        <div class="input-group">
                            <label for="id-email-input">ID/Email</label>
                            <input type="text" id="id-email-input" placeholder="กรอกไอดีหรืออีเมล">
                        </div>
                        <div class="input-group">
                            <label for="password-input">Password</label>
                            <input type="text" id="password-input" placeholder="กรอกพาสเวิร์ด">
                        </div>
                        <div class="input-group">
                            <label for="in-game-name-input">In-game Name</label>
                            <input type="text" id="in-game-name-input" placeholder="กรอกชื่อในเกม">
                        </div>
                        <div class="input-group">
                            <label for="login-method-input">ช่องทางการล็อกอิน</label>
                            <input type="text" id="login-method-input" placeholder="กรอกช่องทางการล็อกอิน">
                        </div>
                    </div>
                    <div class="customer-info-group hidden" id="riot-fields">
                        <div class="input-group full-width">
                            <label for="riot-input">RIOT#</label>
                            <input type="text" id="riot-input" placeholder="RIOTNAME#TAG">
                        </div>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3 class="section-title">สรุปสำหรับส่งทีมงานเติม</h3>
                <textarea id="final-summary" readonly placeholder="@"></textarea>
                <button id="copy-final-btn" disabled>คัดลอก (ส่งให้ทีมงาน)</button>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
