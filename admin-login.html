<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #6a5af9;
            --background-color: #f8f7fc;
            --card-background: #ffffff;
            --border-color: #e0e0e0;
            --text-color: #333;
        }

        /* --- โค้ดที่เพิ่มเข้ามาเพื่อแก้ปัญหา --- */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Sarabun', sans-serif;
            background-color: var(--background-color);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .login-card {
            background-color: var(--card-background);
            padding: 35px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 360px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* ลดระยะห่างเล็กน้อย */
        }
        input, button { /* ทำให้ input และ button ใช้สไตล์ร่วมกัน */
            width: 100%;
            padding: 14px;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Sarabun', sans-serif;
            height: 50px; /* กำหนดความสูงให้เท่ากัน */
        }
        input {
            border: 1px solid var(--border-color);
            transition: border-color 0.2s;
        }
        input::placeholder {
            color: #999;
        }
        input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        button {
            border: none;
            background-color: var(--primary-color);
            color: white;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #5848d9;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <form action="/login" method="POST">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
